<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SÃ¼rpriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      /* Not: overflow: hidden; eklemiyoruz */
      overflow: visible;
      position: relative;
    }
    
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    
    img {
      width: 80%;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }
    
    .caption {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    audio {
      margin-top: 20px;
    }
    
    /* Floating Emojis */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 8s linear infinite;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    
    /* ÅÄ±k MÃ¼zik Butonu */
    .music-button {
      padding: 15px 30px;
      font-size: 22px;
      background: linear-gradient(45deg, #ff4081, #ff77a9);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 4px 15px rgba(255, 64, 129, 0.5);
    }
    
    .music-button:hover {
      box-shadow: 0px 6px 20px rgba(255, 64, 129, 0.8);
      transform: scale(1.05);
    }
    
    /* Kalp Patlama Efekti */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      animation: explodeHeart 1.5s ease-out forwards;
    }
    
    @keyframes explodeHeart {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.8) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Emojis -->
  <div class="emoji-container">
    <div class="emoji" style="left:10%; animation-duration:9s;">ğŸ€</div>
    <div class="emoji" style="left:30%; animation-duration:11s;">ğŸ“</div>
    <div class="emoji" style="left:50%; animation-duration:10s;">ğŸ€</div>
    <div class="emoji" style="left:70%; animation-duration:8s;">ğŸ“</div>
    <div class="emoji" style="left:90%; animation-duration:12s;">ğŸ€</div>
  </div>

  <div class="container">
    <img src="foto1.jpeg" alt="Foto 1">
    <p class="caption">ğŸ”¢ 42</p>
    
    <img src="foto2.jpeg" alt="Foto 2">
    <p class="caption">Seni coookkk seviyorum bitaneem muaahh ğŸ˜˜</p>
    
    <img src="foto3.jpeg" alt="Foto 3">
    <p class="caption">Beni affetcen mi ğŸ˜”</p>
    
    <img src="foto4.jpeg" alt="Foto 4">

    <h2>ğŸ€ ÅarkÄ±mÄ±z ğŸ€</h2>
    
    <audio id="muzik">
      <source src="ruyagordum.mp3" type="audio/mp3">
      TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
    </audio>
    <br>
    <!-- Butona type="button" ekleyerek form davranÄ±ÅŸÄ±nÄ± engelliyoruz -->
    <button type="button" class="music-button" onclick="playMusicAndHearts()">ğŸ¶ MÃ¼ziÄŸi BaÅŸlat</button>
  </div>
  
  <script>
    function playMusicAndHearts() {
      var audio = document.getElementById("muzik");
      audio.currentTime = 0; // MÃ¼zik her seferinde baÅŸtan Ã§alsÄ±n
      audio.play();
      explodeHearts();
    }
    
    function explodeHearts() {
      // 15 kalp oluÅŸturup ekranÄ±n ortasÄ±ndan patlama efekti veriyoruz.
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ©·";
        // EkranÄ±n tam ortasÄ±
        heart.style.left = (window.innerWidth / 2) + "px";
        heart.style.top = (window.innerHeight / 2) + "px";

        // Kalbin rastgele yÃ¶nlere uÃ§masÄ± iÃ§in
        let randomX = (Math.random() * 300 - 150) + "px";
        let randomY = (Math.random() * 300 - 150) + "px";
        heart.style.setProperty("--tx", randomX);
        heart.style.setProperty("--ty", randomY);
        
        document.body.appendChild(heart);
        
        // Animasyon bitince kalbi kaldÄ±rÄ±yoruz
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>
</body>
</html>
