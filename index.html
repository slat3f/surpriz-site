<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürpriz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        img {
            width: 80%;
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            opacity: 1;
            transform: translateY(0);
        }

        .caption {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        audio {
            margin-top: 20px;
        }

        /* Kayan 🎀 ve 🍓 Emojileri */
        .ribbon {
            position: absolute;
            font-size: 30px;
            color: #fff;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Renkli Parıltılar */
        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkleFade 4s linear infinite;
        }

        @keyframes sparkleFade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Kalp Patlama Efekti */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: explodeHeart 1.5s ease-out forwards;
        }

        @keyframes explodeHeart {
            0% { transform: scale(0.5) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.8) translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Kayan 🎀 ve 🍓 Emojileri -->
    <div class="ribbon-container">
        <div class="ribbon" style="left: 5%; animation-duration: 7s;">🎀</div>
        <div class="ribbon" style="left: 15%; animation-duration: 5s;">🍓</div>
        <div class="ribbon" style="left: 30%; animation-duration: 6s;">🎀</div>
        <div class="ribbon" style="left: 45%; animation-duration: 4s;">🍓</div>
        <div class="ribbon" style="left: 60%; animation-duration: 8s;">🎀</div>
        <div class="ribbon" style="left: 75%; animation-duration: 6s;">🍓</div>
        <div class="ribbon" style="left: 90%; animation-duration: 7s;">🎀</div>
    </div>

    <!-- Renkli Parıltılar -->
    <div class="sparkle" style="top: 10%; left: 20%;"></div>
    <div class="sparkle" style="top: 30%; left: 40%;"></div>
    <div class="sparkle" style="top: 50%; left: 60%;"></div>
    <div class="sparkle" style="top: 70%; left: 80%;"></div>

    <div class="container">
        <img src="foto1.jpeg" alt="Foto 1">
        <p class="caption">🔢 89</p> <!-- Rastgele 2 basamaklı sayı ekledim -->

        <img src="foto2.jpeg" alt="Foto 2">
        <p class="caption">Seni coookkk seviyorum bitaneem muaahh 😘</p>

        <img src="foto3.jpeg" alt="Foto 3">
        <p class="caption">Beni affetcen mi 😔</p>

        <img src="foto4.jpeg" alt="Foto 4">
        <p class="caption">🎀</p>

        <br>

        <!-- "Şarkımız" Başlığı -->
        <h2>🎀 Şarkımız 🎀</h2>

        <!-- Müzik Çalma Butonu -->
        <audio id="muzik">
            <source src="ruyagordum.mp3" type="audio/mp3">
            Tarayıcınız ses dosyasını desteklemiyor.
        </audio>
        <button class="music-button" onclick="explodeHearts(); document.getElementById('muzik').play();">🎶 Müziği Başlat</button>
    </div>

    <script>
        function explodeHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '🩷';
                heart.style.left = window.innerWidth / 2 + 'px';
                heart.style.top = window.innerHeight / 2 + 'px';
                heart.style.setProperty('--x', Math.random() * 300 - 150 + 'px');
                heart.style.setProperty('--y', Math.random() * 300 - 150 + 'px');
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        }
    </script>
</body>
</html>
