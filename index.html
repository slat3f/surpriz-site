  <style>
    /* Genel Stil AyarlarÄ± */

    #backgroundCanvas {

    }
    /* Ses GÃ¶rselleÅŸtirici iÃ§in Canvas */

    /* Ä°Ã§erik KapsayÄ±cÄ± (FotoÄŸraflarÄ±n bulunduÄŸu bÃ¶lÃ¼m) */

    /* Floating Dekoratif Emojiler â€“ FotoÄŸraflarÄ±n arkasÄ±nda */

    /* Kayan emojiler yalnÄ±zca ğŸ€, ğŸ©·, ğŸ“ olacak, miktarÄ±nÄ± artÄ±rdÄ±k */
    <!--
      Burada 10 adet Ã¶rnek emoji ekledik. Ä°htiyaÃ§ duyarsan bu sayÄ±yÄ± da artÄ±rabilirsin.
    -->
    /* Ã–rnek: */
    /* 
      left yÃ¼zdelik deÄŸerleri ve animation-duration sÃ¼releri ile farklÄ± konum ve hÄ±zlar ayarlandÄ±.
    */
    
    img {
      width: 80%;

    audio {

    .music-button {
      margin-top: 20px;

    /* Floating Emoji Animasyonu */
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    /* Eski Kalp Patlama Efekti (Fallback) */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      pointer-events: none;
      opacity: 1;
      animation: explodeHeart 1.5s ease-out forwards;
    }
    @keyframes explodeHeart {
      0% { transform: scale(0.5) translate(0,0); opacity: 1; }
      100% { transform: scale(1.8) translate(var(--tx), var(--ty)); opacity: 0; }
    }
    /* Havai FiÅŸek Efekti */
    .firework {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      pointer-events: none;
      animation: explodeFirework 2s ease-out forwards;
    }
    @keyframes explodeFirework {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(2.5) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
    /* Mesaj Overlay Stili */
    #message {

    /* ÅarkÄ± BaÅŸlÄ±ÄŸÄ± (Butonun Ãœzerinde) */
    .song-title {
      font-size: 24px;

      color: #fff;

    /* Mobil Uyumlu DÃ¼zenlemeler */
    @media only screen and (max-width:600px) {
      body { padding: 10px; }

  </style>

<body>
  <!-- Arka Plan PartikÃ¼ller -->
  <canvas id="backgroundCanvas"></canvas>
  <!-- Ses GÃ¶rselleÅŸtirici Canvas -->

  <!-- Floating Dekoratif Emojiler â€“ YalnÄ±zca ğŸ€, ğŸ©·, ğŸ“ -->
  <div class="emoji-container">
    <div class="emoji" style="left:5%; animation-duration:10s;">ğŸ€</div>
    <div class="emoji" style="left:15%; animation-duration:9s;">ğŸ©·</div>

  <!-- Mesaj Overlay (KalÄ±cÄ±) -->
  <div id="message"></div>
  
  <div class="container">
    <img src="foto1.jpeg" alt="Foto 1">
    <p class="caption">affedildimmiğŸ˜“</p>
    
    <img src="foto2.jpeg" alt="Foto 2">

    <img src="foto3.jpeg" alt="Foto 3">

    <img src="foto4.jpeg" alt="Foto 4">
    <p class="caption">ğŸ€</p>
    
    <audio id="muzik">
      <source src="ruyagordum.mp3" type="audio/mp3">
      TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
    </audio>
    
    <!-- ÅarkÄ± BaÅŸlÄ±ÄŸÄ± (Butonun Ãœzerinde) -->
    <p class="song-title">ğŸ€ sarkimiz ğŸ€</p>
    
    <button id="music-button" class="music-button" onclick="playAndExplode()">ğŸ¶ MÃ¼ziÄŸi BaÅŸlat</button>
  </div>
  
  <script>
    // Havai fiÅŸek efektini etkin kÄ±lmak iÃ§in
    const fireworksEnabled = true;
    
    /* -----------------------
       PartikÃ¼l Arka Plan Efekti
    ------------------------- */
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particlesArray = [];
    const particleCount = Math.floor((canvas.width * canvas.height) / 8000);
    
    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.speedY = Math.random() * 0.5 - 0.25;
      this.color = 'rgba(255, 255, 255, 0.7)';
    }
    
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0) this.x = canvas.width;
      if (this.x > canvas.width) this.x = 0;
      if (this.y < 0) this.y = canvas.height;
      if (this.y > canvas.height) this.y = 0;
    }
    
    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    
    function initParticles() {
      particlesArray.length = 0;
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    
    initParticles();
    animateParticles();
    
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
    
    /* -----------------------
       Ses GÃ¶rselleÅŸtirici
    ------------------------- */
    const audioElement = document.getElementById("muzik");
    const visualizerCanvas = document.getElementById("visualizerCanvas");
    const vctx = visualizerCanvas.getContext("2d");
    visualizerCanvas.width = window.innerWidth;
    visualizerCanvas.height = window.innerHeight;
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    
    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      vctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
      const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
      let barHeight, x = 0;
      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];
        vctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        vctx.fillRect(x, visualizerCanvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }
    
    drawVisualizer();
    
    window.addEventListener("resize", () => {
      visualizerCanvas.width = window.innerWidth;
      visualizerCanvas.height = window.innerHeight;
    });
    
    /* -----------------------
       Fireworks Efekti
    ------------------------- */
    function fireworksEffect(centerX, centerY) {
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement("div");
        firework.className = "firework";
        // Rastgele renk seÃ§imi
        const colors = ["#ff0000", "#ffff00", "#00ff00", "#00ffff", "#0000ff", "#ff00ff"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        firework.style.background = randomColor;
        firework.style.left = centerX + "px";
        firework.style.top = centerY + "px";
        const randomX = (Math.random() * 400 - 200) + "px";
        const randomY = (Math.random() * 400 - 200) + "px";
        firework.style.setProperty("--tx", randomX);
        firework.style.setProperty("--ty", randomY);
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
      }
    }
    
    /* -----------------------
       Eski Kalp Patlama Efekti (Fallback)
    ------------------------- */
    function heartExplosion(centerX, centerY) {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ©·";
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        const randomX = (Math.random() * 300 - 150) + "px";
        const randomY = (Math.random() * 300 - 150) + "px";
        heart.style.setProperty("--tx", randomX);
        heart.style.setProperty("--ty", randomY);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
    
    /* -----------------------
       Buton: Fireworks, Vibration ve Mesaj Overlay
    ------------------------- */
    function playAndExplode() {
      // MÃ¼zik baÅŸlatma
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      const audio = document.getElementById("muzik");
      audio.currentTime = 0;
      audio.play();
      
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
      
      // Mesaj Overlay: GÃ¶ster ve ayarla (kalÄ±cÄ±, gizleme yok!)
      const message = document.getElementById("message");
      message.textContent =
        "iyiki tanÄ±ÅŸmÄ±ÅŸÄ±z bitaneemmm seni cookkk seviyorrum vede sana coookkk deger veriyorum ama bazen essekligim tutabiliyo sen beni mazur gÃ¶r muaaahhhğŸ©·";
      message.style.display = "block";
      
      // EkranÄ±n her yerinde havai fiÅŸek efektleri
      if (fireworksEnabled) {
        for (let j = 0; j < 5; j++) {
          let randomX = Math.random() * window.innerWidth;
          let randomY = Math.random() * window.innerHeight;
          fireworksEffect(randomX, randomY);
        }
      } else {
        const button = document.getElementById("music-button");
        const rect = button.getBoundingClientRect();
        let centerX = rect.left + rect.width / 2;
        let centerY = rect.top + rect.height / 2;
        heartExplosion(centerX, centerY);
      }
    }
  </script>
