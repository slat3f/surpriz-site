<!DOCTYPE html>

  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Genel stil ayarlarÄ± */
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      position: relative;
      /* Opsiyonel: background renk geÃ§iÅŸini sabitleyelim */
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      overflow: visible;
    }
    /* Arka plan iÃ§in canvas, tÃ¼m sayfayÄ± kaplayacak ÅŸekilde */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Container iÃ§eriÄŸi iÃ§in (z-index > canvas) */
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }
    .caption {

      margin-top: 10px;

      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    audio {
      margin-top: 20px;
    }
    .music-button {
      margin-top: 20px;
      position: relative;
      padding: 15px 30px;
      font-size: 22px;
      background: linear-gradient(45deg, #ff4081, #ff77a9);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 4px 15px rgba(255, 64, 129, 0.5);
    }
    .music-button:hover {
      box-shadow: 0px 6px 20px rgba(255, 64, 129, 0.8);
      transform: scale(1.05);
    }
    /* Opsiyonel Floating Emojis (Ã¶n planda hareketli dekorasyon) */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    /* Kalp Patlama Efekti */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      pointer-events: none;
      opacity: 1;
      animation: explodeHeart 1.5s ease-out forwards;
    }
    @keyframes explodeHeart {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.8) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
    /* Mobil uyumlu dÃ¼zenlemeler */
    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      .caption {
        font-size: 18px;
      }
      .music-button {
        font-size: 18px;
        padding: 10px 20px;
      }
      .heart {
        font-size: 20px;
      }
      img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Dinamik arka plan iÃ§in canvas -->
  <canvas id="backgroundCanvas"></canvas>

  <div class="emoji-container">

  <div class="container">
    <img src="foto1.jpeg" alt="Foto 1">

    <h2>ğŸ€ ÅarkÄ±mÄ±z ğŸ€</h2>
    
    <audio id="muzik">
      <source src="ruyagordum.mp3" type="audio/mp3">
      TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
    </audio>
    <br>
    <button id="music-button" class="music-button" onclick="playAndExplode()">ğŸ¶ MÃ¼ziÄŸi BaÅŸlat</button>

  <script>
    /* ---------------------------
       Arkaplan PartikÃ¼l Efekti 
    ----------------------------- */
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    // Canvas tÃ¼m ekranÄ± kaplayacak:
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particlesArray = [];
    const particleCount = Math.floor((canvas.width * canvas.height) / 8000); // ekran boyutuna duyarlÄ±
    
    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.speedY = Math.random() * 0.5 - 0.25;
      // YumuÅŸak beyaz tonlu renk
      this.color = 'rgba(255, 255, 255, 0.7)';
    }
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      
      // Kenarlardan Ã§Ä±kÄ±nca diÄŸer tarafÄ±ndan gelsin:
      if (this.x < 0) this.x = canvas.width;
      if (this.x > canvas.width) this.x = 0;
      if (this.y < 0) this.y = canvas.height;
      if (this.y > canvas.height) this.y = 0;
    }
    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    
    function initParticles() {
      particlesArray.length = 0;
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }
    
    initParticles();
    animateParticles();
    
    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
    
    /* ---------------------------
       Buton Kalp Patlama Efekti 
    ----------------------------- */
    function playAndExplode() {
      const audio = document.getElementById("muzik");
      audio.currentTime = 0;
      audio.play();
      
      // Butonun merkez koordinatlarÄ±nÄ± hesapla
      const button = document.getElementById("music-button");
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // 15 kalp oluÅŸtur, butonun iÃ§inden rastgele yÃ¶nlere daÄŸÄ±lsÄ±n
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ©·";
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        
        // Rastgele yÃ¶n (-150px ile +150px arasÄ±)
        const randomX = (Math.random() * 300 - 150) + "px";
        const randomY = (Math.random() * 300 - 150) + "px";
        heart.style.setProperty("--tx", randomX);
        heart.style.setProperty("--ty", randomY);
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>
</body>
