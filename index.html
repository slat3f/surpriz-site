<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sürpriz - Mobil Uyumlu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      position: relative;
      /* overflow: hidden kullanılmıyor, böylece opsiyonel emojiler görünür kalıyor */
      overflow: visible;
    }
    
    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    
    img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }
    
    .caption {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    audio {
      margin-top: 20px;
    }
    
    .music-button {
      margin-top: 20px;
      position: relative;
      padding: 15px 30px;
      font-size: 22px;
      background: linear-gradient(45deg, #ff4081, #ff77a9);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 4px 15px rgba(255, 64, 129, 0.5);
    }
    
    .music-button:hover {
      box-shadow: 0px 6px 20px rgba(255, 64, 129, 0.8);
      transform: scale(1.05);
    }
    
    /* Opsiyonel Floating Emojis - arka plan dekorasyonu */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 8s linear infinite;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    
    /* Kalp Patlama Efekti */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      pointer-events: none;
      opacity: 1;
      animation: explodeHeart 1.5s ease-out forwards;
    }
    
    @keyframes explodeHeart {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.8) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
    
    /* Mobil Uyumlu Düzenlemeler */
    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    
      .caption {
        font-size: 18px;
      }
    
      .music-button {
        font-size: 18px;
        padding: 10px 20px;
      }
    
      .heart {
        font-size: 20px;
      }
      
      /* Dokunmatik cihazlar için ekstra tap alanı ve daha net arayüz */
      img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Opsiyonel: Floating Emojis -->
  <div class="emoji-container">
    <div class="emoji" style="left:10%; animation-duration:9s;">🎀</div>
    <div class="emoji" style="left:30%; animation-duration:11s;">🍓</div>
    <div class="emoji" style="left:50%; animation-duration:10s;">🎀</div>
    <div class="emoji" style="left:70%; animation-duration:8s;">🍓</div>
    <div class="emoji" style="left:90%; animation-duration:12s;">🎀</div>
  </div>

  <div class="container">
    <img src="foto1.jpeg" alt="Foto 1">
    <!-- Artık rastgele sayı yerine sabit ve manuel yazılmış rakam -->
    <p class="caption">🔢 42</p>
    
    <img src="foto2.jpeg" alt="Foto 2">
    <p class="caption">Seni coookkk seviyorum bitaneem muaahh 😘</p>
    
    <img src="foto3.jpeg" alt="Foto 3">
    <p class="caption">Beni affetcen mi 😔</p>
    
    <img src="foto4.jpeg" alt="Foto 4">
    <p class="caption">🎀</p>
    
    <h2>🎀 Şarkımız 🎀</h2>
    
    <audio id="muzik">
      <source src="ruyagordum.mp3" type="audio/mp3">
      Tarayıcınız ses dosyasını desteklemiyor.
    </audio>
    <br>
    <button id="music-button" class="music-button" onclick="playAndExplode()">🎶 Müziği Başlat</button>
  </div>
  
  <script>
    // Sayfa her yenilendiğinde artık rastgele sayı üretilmiyor; sayı manuel olarak belirlenmiş durumda.
    
    function playAndExplode() {
      const audio = document.getElementById("muzik");
      audio.currentTime = 0;
      audio.play();
      
      // Butonun merkez koordinatlarını hesapla
      const button = document.getElementById("music-button");
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Butonun içinden 15 kalp oluştur, rastgele yönlere dağılarak patlasın ve kaybolsun
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "🩷";
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        
        // Rastgele yön (-150px ile 150px arası)
        const randomX = (Math.random() * 300 - 150) + "px";
        const randomY = (Math.random() * 300 - 150) + "px";
        heart.style.setProperty("--tx", randomX);
        heart.style.setProperty("--ty", randomY);
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>
</body>
</html>
